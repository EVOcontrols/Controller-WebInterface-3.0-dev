name: Build and Zip on Feature/Fix Branches

on:
  push:
    branches:
      - 'feat/*'
      - 'fix/*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          npm ci

      - name: Load .env variables
        id: load_env
        run: |
          set -o allexport
          source .env
          set +o allexport
          echo "VITE_INTERFACE_VERSION=$(echo $VITE_INTERFACE_VERSION | tr -d '\r')" >> $GITHUB_ENV
          echo "VITE_IP=$(echo $VITE_IP | tr -d '\r')" >> $GITHUB_ENV
          echo "Loaded VITE_INTERFACE_VERSION=${VITE_INTERFACE_VERSION}"
          echo "Loaded VITE_IP=${VITE_IP}"
        shell: bash

      - name: Build project
        run: |
          npm run build

      - name: Add timestamp and create zip name
        id: set_zip_name
        run: |
          TIMESTAMP=$(date +%s%3N)
          ZIP_NAME="dist_${{ env.VITE_INTERFACE_VERSION }}_${{ env.VITE_IP }}_${TIMESTAMP}"
          echo "ZIP_NAME=$ZIP_NAME" >> $GITHUB_ENV
          echo "::set-output name=zip_name::$ZIP_NAME"

      - name: Upload zip archive
        uses: actions/upload-artifact@v3
        with:
          name: ${{ steps.set_zip_name.outputs.zip_name }}
          path: dist
